<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <main>
            <div class="calculator-body">
                <div class="calculator-screen">
                    <a class="calculator-old-equation"></a>
                    <a class="calculator-number">0</a>
                </div>
                <div class="calculator-buttons">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                    <button class="/">/</button>
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                    <button class="x">x</button>
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                    <button class="-">-</button>
                    <button class="."></button>
                    <button class="0">0</button>
                    <button class="=">=</button>
                    <button class="+">+</button>
                </div>
            </div>
        </main>
        <footer>@bmk</footer>
        <script src="script.js"></script>
    </body>
</html>
